{% extends "base.html" %}

{% block title %}Edit {{ pet.name }} - Veterinary CRM{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-paw me-2"></i>Edit {{ pet.name }}</h1>
            <a href="{{ url_for('customer_detail', customer_id=pet.customer_id) }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>Back to Customer
            </a>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-paw me-2"></i>Pet Information</h5>
            </div>
            <div class="card-body">
                <form method="POST" id="petForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Pet Name *</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{{ pet.name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="species" class="form-label">Species *</label>
                                <select class="form-control" id="species" name="species" required>
                                    <option value="">Select Species</option>
                                    <option value="Dog" {{ 'selected' if pet.species == 'Dog' else '' }}>Dog</option>
                                    <option value="Cat" {{ 'selected' if pet.species == 'Cat' else '' }}>Cat</option>
                                    <option value="Bird" {{ 'selected' if pet.species == 'Bird' else '' }}>Bird</option>
                                    <option value="Rabbit" {{ 'selected' if pet.species == 'Rabbit' else '' }}>Rabbit</option>
                                    <option value="Hamster" {{ 'selected' if pet.species == 'Hamster' else '' }}>Hamster</option>
                                    <option value="Guinea Pig" {{ 'selected' if pet.species == 'Guinea Pig' else '' }}>Guinea Pig</option>
                                    <option value="Reptile" {{ 'selected' if pet.species == 'Reptile' else '' }}>Reptile</option>
                                    <option value="Fish" {{ 'selected' if pet.species == 'Fish' else '' }}>Fish</option>
                                    <option value="Other" {{ 'selected' if pet.species == 'Other' else '' }}>Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="breed" class="form-label">Breed</label>
                                <input type="text" class="form-control" id="breed" name="breed" 
                                       value="{{ pet.breed or '' }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="age" class="form-label">Age (years)</label>
                                <input type="number" class="form-control" id="age" name="age" 
                                       value="{{ pet.age or '' }}" min="0" max="50">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="weight" class="form-label">Weight (lbs)</label>
                                <input type="number" class="form-control" id="weight" name="weight" 
                                       value="{{ pet.weight or '' }}" step="0.1" min="0">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="color" class="form-label">Color</label>
                                <input type="text" class="form-control" id="color" name="color" 
                                       value="{{ pet.color or '' }}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-control" id="gender" name="gender">
                                    <option value="">Select Gender</option>
                                    <option value="Male" {{ 'selected' if pet.gender == 'Male' else '' }}>Male</option>
                                    <option value="Female" {{ 'selected' if pet.gender == 'Female' else '' }}>Female</option>
                                    <option value="Unknown" {{ 'selected' if pet.gender == 'Unknown' else '' }}>Unknown</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="microchip_id" class="form-label">Microchip ID</label>
                        <input type="text" class="form-control" id="microchip_id" name="microchip_id" 
                               value="{{ pet.microchip_id or '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="4" 
                                  placeholder="Medical history, behavioral notes, special instructions, etc.">{{ pet.notes or '' }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('customer_detail', customer_id=pet.customer_id) }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Update Pet
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('petForm').addEventListener('submit', function(e) {
    const name = document.getElementById('name').value.trim();
    const species = document.getElementById('species').value;
    
    if (!name || !species) {
        e.preventDefault();
        alert('Please fill in the pet name and species.');
        return false;
    }
});
</script>
{% endblock %}
